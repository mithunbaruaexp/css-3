        .container{
            animation: jumbo 4s ease-in-out .5s infinite alternate ;
            animation-play-state: running;

            height: 500px;
            width: 1000px;
        }
        .ball{
            position: relative;
            
            
          
            animation: sliding 4s ease-in-out .5s infinite alternate ;
            animation-play-state: running;
            height: 100px;
            width: 100px;
         
          
        }
        p{
            font-size: 50px;
            font-weight: 700;
            color: red;
            margin: 10px 0 0 0;
