<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            font-size: 50px;
            text-align: center;
            height: 100px;
            width: 100px;
            border: 1px solid blue;
        }
        #box-1{
            background: yellow;
        }
        #box-2{
            display: none;
            /* visibility: hidden; */
            background: rgb(70, 70, 7);
        }
        #box-3{
            background: rgb(122, 122, 109);
        }
        #box-4{
            background: rgb(99, 87, 168);
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Exploring CSS-3</h1>
  <div class="box" id="box-1">1</div>
  <div class="box" id="box-2">2</div>
  <div class="box" id="box-3">3</div>
  <div class="box" id="box-4">4</div>
    
</body>
</html>
